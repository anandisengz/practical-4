<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex Photo Showcase</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .photo-gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      padding: 25px;
      justify-content: center;
    }

    .photo-card {
      flex: 1 1 calc(25% - 16px);
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .photo-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-bottom: 4px solid #f8f9fa;
      transition: transform 0.3s ease;
    }

    .photo-card:hover {
      transform: translateY(-5px);
    }

    .photo-card img:hover {
      transform: scale(1.08);
    }

    @media (max-width: 992px) {
      .photo-card {
        flex: 1 1 calc(33.333% - 16px);
      }
    }

    @media (max-width: 768px) {
      .photo-card {
        flex: 1 1 calc(50% - 16px);
      }
    }

    @media (max-width: 480px) {
      .photo-card {
        flex: 1 1 100%;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h2 class="text-center my-4">Photo Gallery</h2>
    <div class="photo-gallery">

      <div class="photo-card">
        <img src="https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?auto=format&fit=crop&w=800&q=80" alt="Forest">
      </div>

      <div class="photo-card">
        <img src="https://images.unsplash.com/photo-1505761671935-60b3a7427bad?auto=format&fit=crop&w=800&q=80" alt="City Night">
      </div>

      <div class="photo-card">
        <img src="https://images.unsplash.com/photo-1518773553398-650c184e0bb3?auto=format&fit=crop&w=800&q=80" alt="Technology">
      </div>

      <div class="photo-card">
        <img src="https://images.unsplash.com/photo-1501594907352-04cda38ebc29?auto=format&fit=crop&w=800&q=80" alt="Architecture">
      </div>

      <div class="photo-card">
        <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=800&q=80" alt="Beach Travel">
      </div>

      <div class="photo-card">
        <img src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=800&q=80" alt="Food">
      </div>

      <div class="photo-card">
        <img src="https://images.unsplash.com/photo-1446776811953-b23d57bd21aa?auto=format&fit=crop&w=800&q=80" alt="Space">
      </div>

      <div class="photo-card">
        <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=800&q=80" alt="Animals">
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
